  crossorigin=""/>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">

</head>
<body>


  <div class="section1">
  <header>
      <div class="container">
          <nav>
                <input type="checkbox" id="nav" class="hidden">
                <label for="nav" class="nav-btn">
                      <i></i>
                      <i></i>
                      <i></i>
                </label>
                <div class="logo">
                      <a href="#">•</a>
                      <a href="#">OrangFit</a>
                      <a href="./easteregg.html" onclick="playAudio()">•</a>
                </div>
                <div class="nav-wrapper">
                      <ul>
                            <li><a href="#">Upload</a></li>
                            <li><a href="#">Map</a></li>
                            <li><a href="#">Heartbeat</a></li>
                            <li><a href="#">Analysis</a></li>
                            <li><a href="#">About Us</a></li>

                      </ul>
                </div>
          </nav>
    </div>
  </header>


  <div class="wrapper">
     <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script type="text/javascript" src="js/gpxparse.js"></script>
      <div class="file-upload">
        <!-- PARSING FUNCTION SHOULD BE CALLED HERE, this is just a test function -->

        <input type="file" id='fileinput'/>
        <i class="fa fa-arrow-up"></i>
      </div>
  </div>
  <div class="uploaded">
    <p id="filename">Uploaded File</p>
  </div>
</div>

  <div id="mapid"></div>
  <h1 class="sectiontitle">Averages</h1>
  <div class="mapData">
    <div class="heartbeat">HEARTBEAT</div>
    <div class="hearticon"> <i class="fas fa-heartbeat fa-5x" style="color: #b8bec5;"></i></div>
    <div class="heartdata" id="avgHR"> 77BPM</div>
    <div class="cadence">CADENCE</div>
    <div class="cadenceicon"> <i class="fas fa-running fa-5x" style="color: #b8bec5;"></i> </div>
    <div class="cadencedata" id="avgCad">12m/s</div>
    <div class="distance">DISTANCE</div>
    <div class="distanceicon"> <i class="fas fa-ruler-horizontal fa-5x" style="color: #b8bec5;"></i> </div>
    <div class="distancedata" id="distanceRan">3.2km </div>
  </div>

<div class="analysis">
  <div class="chart">
    <canvas id="myChart" width="50" height="50"></canvas>
  </div>

  <div class="chartdata">
    <ul>
      <li id="maxHr">Max HeartRate: </li>
      <li id="minHr">Min HeartRate: </li>
      <li id="altitude">Altitude:  </li>
      <li id="disRan">Distance Run: </li>
      <li id="tt">Time Taken: </li>



    </ul>
  </div>
</div>
<script type="text/javascript" src="./js/script.js"></script>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
